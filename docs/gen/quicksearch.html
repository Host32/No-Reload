me Type Description name String Module name scope Object Module scope deps Array.&lt;String&gt; Module dependencies func function Module declaration function obj Object Declared Module × Search results Close Documentation generated by JSDoc 3.4.0 on March 1st 2016, 1:36:48 am using the DocStrap template. "},"NR.module_$promises.html":{"id":"NR.module_$promises.html","title":"Module: $promises","body":" Documentation Namespaces NRNRT Modules NR.$httpNR.$moduleProviderNR.$promises Classes NR.Promise Module: $promises Injectable wrapper for Promise class Methods &lt;static&gt; all(promises) Returns a Promise that will be resolved when all of the promises passed as paramethers has be resolved $promises.all([ ajax.get( 'list.json' ), // loads our app data new Promise(someFunc) // another async process ]).then( function ( results ) { var ajaxData = results[0]; //... }); Parameters: Name Type Description promises Array | Object Async tasks Returns: Type Promise &lt;static&gt; create(func) Create a new Promise Parameters: Name Type Description func function Function that will execute something asynchronously and be responsible for resolving or rejecting promise See: Ractive Promises Returns: Type NR.Promise × Search results Close Documentation generated by JSDoc 3.4.0 on March 1st 2016, 1:36:48 am using the DocStrap template. "},"NR.Promise.html":{"id":"NR.Promise.html","title":"Class: Promise","body":" Documentation Namespaces NRNRT Modules NR.$httpNR.$moduleProviderNR.$promises Classes NR.Promise Class: Promise NR. Promise Promises are a way to deal with asynchronous operations - that is, operations that don't complete immediately. The way to interact with a promise is with its then() method. No-Reload uses the Ractive.Promise implementation. Usage examples: var p = new NR.Promise( function ( resolve, reject ) { doSomethingAsync( function ( error, result ) { if ( error ) { reject( error ); } resolve( result ); }); }); p.then(function () { // any transitions resulting from operation have now completed alert( 'transitions complete!' ); }); new Promise(func) Instantiate a new Promise that will be resolved or rejected in a asynchronous proccess. Parameters: Name Type Description func function Function that will execute something asynchronously and be responsible for resolving or rejecting promise See: Ractive Promises × Search results Close Documentation generated by JSDoc 3.4.0 on March 1st 2016, 1:36:48 am using the DocStrap template. "},"NRT.html":{"id":"NRT.html","title":"Namespace: NRT","body":" Documentation Namespaces NRNRT Modules NR.$httpNR.$moduleProviderNR.$promises Classes NR.Promise Namespace: NRT NRT No-Reload test namespace No-Reload uses QUnit as default test suite. See: QUnit Methods &lt;static&gt; module(name) Used for agroup test cases Parameters: Name Type Description name String Module name &lt;static&gt; start() Start the tests &lt;static&gt; test(name, info) Allows the usage of dependency injection for test cases The assert object is the function scope NRT.test(&quot;A sample test case&quot;, ['dep1', '$http', function(dep1, $http){ var assert = this, done = assert.async(); assert.ok(dep1.getTrue(), 'dep1 need return true'); $http.get('someUrl').then(function(data){ assert.equals(data, 'expected', 'Data need be expected'); done(); }); }]); Parameters: Name Type Description name string Test case name info function | Array Function that will be invoked by the dependecy injection system, can be a function when the deps is the arguments names or a array when the firsts arguments are the deps and the last argument is the function × Search results Close Documentation generated by JSDoc 3.4.0 on March 1st 2016, 1:36:48 am using the DocStrap template. "}}
