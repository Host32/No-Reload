ew Promise Parameters: Name Type Description func function Function that will execute something asynchronously and be responsible for resolving or rejecting promise See: Ractive Promises Returns: Type NR.Promise × Search results Close Documentation generated by JSDoc 3.4.0 on March 7th 2016, 4:28:13 pm using the DocStrap template. "},"NR.ModuleError.html":{"id":"NR.ModuleError.html","title":"Class: ModuleError","body":" Documentation Namespaces NRNRT Modules NR.$configNR.$httpNR.$logNR.$moduleProviderNR.$promises Classes NR.ModuleErrorNR.Promise Class: ModuleError NR. ModuleError Formats the error messages to be displayed properly These are all acceptable forms of instantiation: var err = new ModuleError('test', { message: 'something broke' }); var err = new ModuleError({ module: 'test', message: 'something broke' }); var err = new ModuleError('test', 'something broke'); var err = new ModuleError('test', 'something broke', {showStack: true}); var existingError = new Error('OMG'); var err = new ModuleError('test', existingError, {showStack: true}); new ModuleError(module, message, options) By default the stack will not be shown. Set options.showStack to true if you think the stack is important for your error. If you pass an error in as the message the stack will be pulled from that, otherwise one will be created. Note that if you pass in a custom stack string you need to include the message along with that. Error properties will be included in err.toString(). Can be omitted by including {showProperties: false} in the options. Parameters: Name Type Argument Description module String Module name message String | Error Can be a string or an existing error options object &lt;optional&gt; showStack and showProperties options × Search results Close Documentation generated by JSDoc 3.4.0 on March 7th 2016, 4:28:13 pm using the DocStrap template. "},"NR.Promise.html":{"id":"NR.Promise.html","title":"Class: Promise","body":" Documentation Namespaces NRNRT Modules NR.$configNR.$httpNR.$logNR.$moduleProviderNR.$promises Classes NR.ModuleErrorNR.Promise Class: Promise NR. Promise Promises are a way to deal with asynchronous operations - that is, operations that don't complete immediately. The way to interact with a promise is with its then() method. No-Reload uses the Ractive.Promise implementation. Usage examples: var p = new NR.Promise( function ( resolve, reject ) { doSomethingAsync( function ( error, result ) { if ( error ) { reject( error ); } resolve( result ); }); }); p.then(function () { // any transitions resulting from operation have now completed alert( 'transitions complete!' ); }); new Promise(func) Instantiate a new Promise that will be resolved or rejected in a asynchronous proccess. Parameters: Name Type Description func function Function that will execute something asynchronously and be responsible for resolving or rejecting promise See: Ractive Promises × Search results Close Documentation generated by JSDoc 3.4.0 on March 7th 2016, 4:28:13 pm using the DocStrap template. "},"NRT.html":{"id":"NRT.html","title":"Namespace: NRT","body":" Documentation Namespaces NRNRT Modules NR.$configNR.$httpNR.$logNR.$moduleProviderNR.$promises Classes NR.ModuleErrorNR.Promise Namespace: NRT NRT No-Reload test namespace No-Reload uses QUnit as default test suite. See: QUnit Methods &lt;static&gt; module(name) Used for agroup test cases Parameters: Name Type Description name String Module name &lt;static&gt; start() Start the tests &lt;static&gt; test(name, info) Allows the usage of dependency injection for test cases The assert object is the function scope NRT.test(&quot;A sample test case&quot;, ['dep1', '$http', function(dep1, $http){ var assert = this, done = assert.async(); assert.ok(dep1.getTrue(), 'dep1 need return true'); $http.get('someUrl').then(function(data){ assert.equals(data, 'expected', 'Data need be expected'); done(); }); }]); Parameters: Name Type Description name string Test case name info function | Array Function that will be invoked by the dependecy injection system, can be a function when the deps is the arguments names or a array when the firsts arguments are the deps and the last argument is the function × Search results Close Documentation generated by JSDoc 3.4.0 on March 7th 2016, 4:28:13 pm using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
